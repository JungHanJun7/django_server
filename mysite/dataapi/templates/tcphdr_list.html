<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Headers</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/X+H128m7yf8IZxPsDgVG0Xp_fogG7R1lcCo+Nw"
        crossorigin="anonymous"
    >
</head>
<body>
    {% load custom_filters %}
    <div class="container">
        <h1 class="my-4">TCP Headers</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    {% for field in fields %}
                        <th>{{ field.name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for tcphdr in tcphdrs %}
                    <tr>
                        {% for field in fields %}
                            <td>{{ tcphdr|get_attr:field.name }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXKghu3q3bQkeg2KxWf811vALuL5gN7lYgfk9N+o/uE3f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
