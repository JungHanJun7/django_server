<!DOCTYPE html>
<html>
<head>
    <title>Database Change Notification</title>
    <script>
        var socket = new WebSocket('ws://localhost:8000/ws/changes/');

        socket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            document.getElementById('db_changes').innerHTML = data.message;
        };

        socket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
</head>
<body>
    <h1>Database Changes</h1>
    <div id="db_changes">데이터베이스에 변화가 없습니다.</div>
</body>
</html>
